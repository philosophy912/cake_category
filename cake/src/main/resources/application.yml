server:
  port: 80

config:
  excel: D:\Workspace\cake_category\cake\src\main\resources\价格核算.xlsx

spring:
  datasource:
    #配置h2数据库的连接地址， 当前配置的是以文件方式连接
    url: jdbc:h2:file:./db/cake
    driver-class-name: org.h2.Driver
    username: root
    password: root
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create

mybatis:
  # 配置mapper xml文件所在的路径
  mapper-locations: classpath:mapper/*.xml
  # 配置映射类所在的包名
  type-aliases-package: com.sophia.cake.entity
  # mybatis配置文件
  config-location: classpath:mybatis-config.xml

logging:
  level:
    com:
      entity:
        mapper: debug
    root: info